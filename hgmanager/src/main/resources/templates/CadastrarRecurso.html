<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/estilos/complaint.css}">
    <link rel="stylesheet" th:href="@{/estilos/cabecalho.css}">
    <link rel="shortcut icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/script/listarDeparmentos.js}"></script>
    <script th:src="@{/script/cadastraRecurso.js}"></script>
    <title>Cadastro de Recurso</title>
</head>
<body>

<header th:replace="~{frag/cabecalho}"></header>
<div class="container my-5">
        <form class="form-dimensao" id="formulario">
            <header>
                <h1 class="text-center mb-4">Cadastre o novo recurso</h1>
            </header>
            <ul >
                <li class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" name="marca" id="marca" class="form-control">
                </li>
                <li class="mb-3">
                    <label for="departamentoSelect" class="form-label">Departamento:</label>
                    <select name="departamentoSelect" id="departamentoSelect" class="form-control">
                    </select>
                </li>
                <li class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" name="descricao" id="descricao" class="form-control">
                </li>
                <li class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" name="codigo" id="codigo" class="form-control">
                </li>
                <li class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select name="estado" id="estado" class="form-select">
                        <option value="NOVO">Novo</option>
                        <option value="CONSERVADO">Conservado</option>
                        <option value="VELHO">Velho</option>
                        <option value="ESTRAGADO">Estragado</option>
                    </select>
                </li>
            </ul>
            <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
        </form>
</div>
<script th:src="@{/script/cabecalho.js}"></script>
</body>

<div id="sucesso" class="confirmacao-overlay">
    <div class="confirmacao-container">
        <p>Recurso cadastrado com sucesso</p>
    </div>
</div>
<div id="error" class="confirmacao-overlay">
    <div class="confirmacao-container">
        <p>Recurso cadastrado com sucesso</p>
    </div>
</div>
<div id="erroServidor" class="confirmacao-overlay">
    <div class="confirmacao-container">
        <p>Recurso cadastrado com sucesso</p>
    </div>
</div>
</html>

<style>

    body{
        background-color: #06191e;
    }
    li {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .form-dimensao {
        width: 40%;
        height: 40%;
        margin: auto; /* Centraliza horizontalmente */
        display: flex; /* Flexbox para centralizar o conteúdo interno */
        flex-direction: column; /* Organiza os filhos verticalmente */
        justify-content: center; /* Centraliza verticalmente o conteúdo */
        border: 1px solid #ccc; /* Opcional: borda para visualização */
        padding: 20px; /* Opcional: espaçamento interno */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Opcional: sombra para destaque */
        border-radius: 8px; /* Opcional: cantos arredondados */
        background-color: #06191e;
        border: 2px solid #AD9FEA;
    }
    input{
        background-color: #233040;
    }
    .form-control{
        background-color: #233040;
        border: none;
    }
    .form-label{

        color: #fce1c1;
    }
    h1{
        color: #fce1c1;
    }
    .form-select{
        background-color: #233040;
        color: #fce1c1;
    }
    #enviar{
        background-color: #AD9FEA;
        color: #233040;
    }
    #error, #erroServidor, #sucesso{
        display: none;
    }
</style>
