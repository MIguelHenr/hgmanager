<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script/cadastraRecurso.js"></script>
    <title>Cadastro de Recurso</title>
</head>
<body>

<div class="container my-5">
        <form class="form-dimensao" id="formulario">
            <header>
                <h1 class="text-center mb-4">Cadastre o novo recurso</h1>
            </header>
            <ul >
                <li class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" name="marca" id="marca" class="form-control">
                </li>
                <li class="mb-3">
                    <label for="departamento" class="form-label">Departamento:</label>
                    <input type="text" name="departamento" id="departamento" class="form-control">
                </li>
                <li class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" name="descricao" id="descricao" class="form-control">
                </li>
                <li class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" name="codigo" id="codigo" class="form-control">
                </li>
                <li class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select name="estado" id="estado" class="form-select">
                        <option value="NOVO">Novo</option>
                        <option value="CONSERVADO">Conservado</option>
                        <option value="VELHO">Velho</option>
                        <option value="ESTRAGADO">Estragado</option>
                    </select>
                </li>
            </ul>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
</div>
</body>
</html>

<style>
    li {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .form-dimensao {
        width: 40%;
        height: 40%;
        margin: auto; /* Centraliza horizontalmente */
        display: flex; /* Flexbox para centralizar o conteúdo interno */
        flex-direction: column; /* Organiza os filhos verticalmente */
        justify-content: center; /* Centraliza verticalmente o conteúdo */
        border: 1px solid #ccc; /* Opcional: borda para visualização */
        padding: 20px; /* Opcional: espaçamento interno */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Opcional: sombra para destaque */
        border-radius: 8px; /* Opcional: cantos arredondados */
    }
</style>
