<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>listagem de Recursos</title>
</head>
<body>
<header th:replace="~{frag/cabecalho}"></header>

    <main class="container">
        <div class="d-inline-flex">
            <select id="filtroEstado" class="form-select form-control-sm" onchange="filtrarRecursos()">
                <option value="TODOS">Todos</option>
                <option value="NOVO">Novo</option>
                <option value="CONSERVADO">Conservado</option>
                <option value="VELHO">Velho</option>
                <option value="ESTRAGADO">Estragado</option>
            </select>
            <button id="novo">+</button>
        </div>

        <div id="recursosDiv">

        </div>

        <div id="confirma" class="confirmacao-overlay">
            <div class="confirmacao-container">
                <p>Tem certeza de que deseja deletar este recurso?</p>
                <button id="confirmar" class="btn btn-danger">Sim</button>
                <button id="cancelar" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </main>

<link rel="shortcut icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" th:href="@{/estilos/complaint.css}">
<link rel="stylesheet" th:href="@{/estilos/cabecalho.css}">
<link rel="shortcut icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" th:href="@{/estilos/listaRecurso.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/script/listaRecurso.js}"></script>
<script th:src="@{/script/atualizarRecurso.js}"></script>
<script th:src="@{/script/deletarRecurso.js}"></script>
<script th:src="@{/script/filtrarRecurso.js}"></script>


</body>
</html>
<script>
    document.getElementById('novo').addEventListener('click', () =>{
        window.location.href = '/CadastraRec';
    })
</script>
<style>

    body, html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        min-height: 100%;
        background-color: #06191e;
    }

    .card {
        background-color: #233040;
        border: 2px solid #ad9fea;
        color: #fce1c1;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .desc {
        text-align: center;
        line-height: 1.5;
    }

    .confirmacao-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.3s ease-in-out;
    }
    .confirmacao-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        transform: scale(1);
        transition: transform 0.3s ease-in-out;
    }
    .confirmacao-container button {
        margin: 10px;
        padding: 10px 20px;
        border-radius: 4px;
        background-color: #ad9fea;
        color: #233040;
        border: none;
        cursor: pointer;
    }
    .confirmacao-container button:hover {
        background-color: #06191e;
    }

    #novo {
        color: #fce1c1;
        background-color: #06191e;
    }
    #filtroEstado {
        appearance: none;
        padding: 8px;
        font-size: 14px;
        outline: none;
        cursor: pointer;
    }

    .recurso_estado{
        font-size: 15px;
    }
    .recurso_codigo{
        font-size: 15px;
    }
    #confirma{
        display: none;
    }
    #divisoes{
        display: none;
    }




</style>
