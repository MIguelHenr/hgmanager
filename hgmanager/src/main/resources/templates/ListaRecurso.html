<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/estilos/cabecalho.css}">
    <link rel="stylesheet" th:href="@{/estilos/listaRecurso.css}">
    <script th:src="@{/script/listaRecurso.js}"></script>
    <script th:src="@{/script/atualizarRecurso.js}"></script>
    <script th:src="@{/script/deletarRecurso.js}"></script>
    <script th:src="@{/script/filtrarRecurso.js}"></script>
    <title>Listagem de Recursos</title>
</head>
<body>
<header th:replace="~{frag/cabecalho}"></header>

<main class="container">
    <div class="d-inline-flex mb-4">
        <select id="filtroEstado" class="form-select form-control-sm" onchange="filtrarRecursos()">
            <option value="TODOS">Todos</option>
            <option value="NOVO">Novo</option>
            <option value="CONSERVADO">Conservado</option>
            <option value="VELHO">Velho</option>
            <option value="ESTRAGADO">Estragado</option>
        </select>
        <button id="novo"><img th:src="@{/imagens/mais.png}" alt="Botão de novo"></button>
    </div>

    <div id="recursosDiv" class="row gx-3 gy-3">
        <!-- Recursos serão renderizados aqui -->
    </div>

    <!-- Adicionado o campo para paginação -->
    <div id="paginacaoDiv" class="d-flex justify-content-center mt-4">
        <!-- Botões de paginação serão renderizados aqui -->
    </div>

    <div id="confirma" class="confirmacao-overlay">
        <div class="confirmacao-container">
            <p>Tem certeza de que deseja deletar este recurso?</p>
            <button id="confirmar" class="btn btn-danger">Sim</button>
            <button id="cancelar" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
</main>
</body>
</html>
