<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/estilos/index.css}">
    <link rel="shortcut icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>HgManager - Login</title>
</head>

<body>
<main>
    <header>
        <img th:src="@{/imagens/Logo.png}" alt="logo do site" id="logo">
        <h1>Visualização de Perfil [DEBUG]</h1>
    </header>

    <div class="box" id="formulario">
        <h1 th:text="${'Usuário: '} + ${userNome}"></h1>
        <p th:text="${'Cpf: '} + ${userCpf}"></p>
        <p th:text="${'Email: '} + ${userEmail}"></p>
        <p th:text="${userFuncao} + ${' do '} + ${userDepartamento}"></p>
    </div>
</main>

</body>
</html>
