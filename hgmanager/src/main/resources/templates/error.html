<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/estilos/erro.css}">
    <link rel="shortcut icon" th:href="@{/imagens/redicon.ico}" type="image/x-icon">
    <title th:text="'Error ' + ${status}">Titulo</title>
</head>

<body>
    <main>
        <img th:src="@{/imagens/frown.png}" alt="Carinha triste" id="frown">
        <h1 th:text="${status == 403 ? 'Oops! Acesso negado.' :
                       status == 404 ? 'Oops! Página não encontrada.' :
                       status == 500 ? 'Oops! O sistema falhou.' :
                       status == 503 ? 'Oops! Serviço indisponível.' :
                       'Oops! Algo deu errado.'}">Texto</h1>
        <h2 th:if="${status == 403}">Faça login e tente novamente.</h2>
        <h2 th:if="${status == 503}">Tente novamente mais tarde.</h2>
        <p th:text="'Error ' + ${status}">Erro</p>
    </main>
</body>
</html>
